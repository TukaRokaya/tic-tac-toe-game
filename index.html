<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      background-color: #ffccbc;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-weight: bold;
      color: #4e342e;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background: #ffe0b2;
      border: 3px solid #ff8a65;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border-radius: 15px;
      color: #e64a19;
    }

    .cell:hover {
      background-color: #ffcc80;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #5d4037;
    }

    .btn-primary {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #ff7043;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(255,112,67,0.4);
    }

    .btn-primary:hover {
      background-color: #ff5722;
    }

    /* Beautify modal */
    .modal-content {
      background: linear-gradient(135deg, #ffe0b2 0%, #ffcc80 100%);
      border-radius: 20px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal-header, .modal-footer {
      border: none;
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e65100;
    }

    .modal-body {
      font-size: 1.4rem;
      color: #4e342e;
      padding: 20px 30px;
    }

    .btn-secondary {
      background-color: #ff7043;
      border: none;
      border-radius: 10px;
    }

    .btn-secondary:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard" class="row row-cols-3 g-2 mx-auto justify-content-center" style="max-width: 320px;"></div>
    <div id="status">Player X's Turn</div>
    <button class="btn btn-primary" onclick="resetGame()">Reset Game</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winModalLabel">üéâ Game Result üéâ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    const statusText = document.getElementById("status");
    const gameBoard = document.getElementById("gameBoard");
    const winModal = new bootstrap.Modal(document.getElementById('winModal'));
    const modalMessage = document.getElementById('modalMessage');

    function drawBoard() {
      gameBoard.innerHTML = "";
      board.forEach((val, index) => {
        const cell = document.createElement("div");
        cell.className = "col cell";
        cell.textContent = val;
        cell.addEventListener("click", () => makeMove(index));
        gameBoard.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] === "" && !gameOver) {
        board[index] = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (!gameOver) {
          statusText.textContent = `Player ${currentPlayer}'s Turn`;
        }
        drawBoard();
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusText.textContent = `üéâ Player ${board[a]} Wins!`;
          modalMessage.textContent = `üéâ Player ${board[a]} wins the game! üéä`;
          winModal.show();
          gameOver = true;
          return;
        }
      }

      if (!board.includes("")) {
        statusText.textContent = "It's a Draw! ü§ù";
        modalMessage.textContent = "It's a Draw! ü§ù Nobody wins this time!";
        winModal.show();
        gameOver = true;
      }
    }

    function resetGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      gameOver = false;
      statusText.textContent = "Player X's Turn";
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
